<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="row gx-0 p-3">
        <div class="col-md-8 d-grid p-1">
            <label>Plan Name</label>
            <input type="text" placeholder="Plan Name (public facing)">
        </div>
        <div class="col-md-4 d-grid p-1">
            <label>Status</label>
            <button class="btn btn-primary">Active/Inactive</button>
        </div>
        <div class="col-md-2 d-grid p-1">
            <label>Price</label>
            <input type="number" class="w-100" placeholder="123">
        </div>
        <div class="col-md-3 d-grid p-1">
            <label>Currency</label>
            <input type="text" placeholder="USD">
        </div>
        <div class="col-md-4 d-grid p-1">
            <label>Interval</label>
            <input type="text" placeholder="Monthly">
        </div>
        <div class="col-md-3 d-grid p-1">
            <label>Trail Period</label>
            <div class="d-flex">
                <input type="text" class="w-100" placeholder="0">
                <span>days</span>
            </div>
        </div>
    </div>
    <div class="addOns">
        <h1>Add-Ons</h1>
    </div>
    <div class="borderBottom">
        <div class="row gx-0 mb-3">
            <div class="col-md-8 d-grid p-1">
                <label>Users Add-On</label>
                <input type="text" placeholder="Select Add-On for Users">
            </div>
            <div class="col-md-4 d-grid p-1">
                <label># Units Included</label>
                <input type="number" placeholder="1">
            </div>
            <div class="col-md-8 d-grid p-1">
                <label>Users Add-On</label>
                <input type="text" placeholder="Select Add-On for Users">
            </div>
            <div class="col-md-4 d-grid p-1">
                <label># Units Included</label>
                <input type="number" placeholder="1">
            </div>
            <div class="col-md-8 d-grid p-1">
                <label>Users Add-On</label>
                <input type="text" placeholder="Select Add-On for Users">
            </div>
            <div class="col-md-4 d-grid p-1">
                <label># Units Included</label>
                <input type="number" placeholder="1">
            </div>
            <div class="col-md-8 d-grid p-1">
                <label>Users Add-On</label>
                <input type="text" placeholder="Select Add-On for Users">
            </div>
            <div class="col-md-4 d-grid p-1">
                <label># Units Included</label>
                <input type="number" placeholder="1">
            </div>
            <div class="col-md-8 d-grid p-1">
                <label>Users Add-On</label>
                <input type="text" placeholder="Select Add-On for Users">
            </div>
            <div class="col-md-4 d-grid p-1">
                <label># Units Included</label>
                <input type="number" placeholder="1">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</html>
